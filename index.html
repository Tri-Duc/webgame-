<body class="game">
    <div class="header">
        <img class="header_img"  src="./assets/bg/bg-header.png" alt="">

        <li class="nav-item" role="presentation">
          <button class="nav-link active button-tab-left" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">

      </ul>

            <div class="d-flex align-items-start table__name">
                <div class="nav flex-column nav-pills me-3 bt" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active button-tab-v" style="margin-top: 100px;" id="v-pills-home-tab" data-bs-toggle="pill" 
                    data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">
                      <div class="tab-vertical">
                        <h4 >                          
                          ĐIỆN THOẠI ĐĂNG KÝ
                        </h4>
                        <div class="line"></div>                        
                    </div>
                    </button>
                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">

                        </h4>
                        <div class="line"></div>
                     </div>                      
                    </button>

                      <form action="" class="forminput">
                        <div class="input-fix">
                          <i class="fa-solid fa-user"></i> <input type="text" name="" id="" placeholder="không thể toàn số">
                        </div>
                        <div class="input-fix">
                          <i class="fa-solid fa-mobile-screen-button"></i> <input type="text" name="" id="" placeholder="mời nhập số điện thoại">
                        </div>
                        <div class="input-fix">
                          <i class="fa-solid fa-lock"></i> <input type="text" name="" id="" placeholder="6-22 số, chữ cái hoặc ký tự">
                        </div>
                        
                        <div class="row">
                          <div class="col-md-6">
                            <div class="input-fix1">
                              <i class="fa-solid fa-check"></i> <input type="text" name="" id="" placeholder="MÃ XÁC NHẬN">
                            </div>
                          </div>
                          <div class="col-md-6 pt-1">
                            <button type="button" class="btn btn-otp">
                              <h5>NHẬN MÃ OTP</h5>
                            </button>
                          </div>
                        </div>                 
                        <div class="input-fix">
                          <i class="fa-solid fa-people-arrows"></i> <input type="text" name="" id="" placeholder="Điền mã giới thiệu / hoặc không">

                        <div class="row">
                          <div class="col-md-3"></div>
                          <div class="col-md-8">
                            <button type="button" class="btn button1 btn-register"><h4 style="color: white;">Đăng ký</h4></button>
                          </div>
                        </div>  
                         
                        
                      </form>
                     
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">

                        <div class="input-fix">

                        <div class="input-fix">
